#bagfile: "/media/jp/JingpangPassport/3dataset/EuRoC-VIO/un_restamped/V1_03_difficult.bag"
#bagfile: "/media/jp/JingpangPassport/3dataset/EuRoC-VIO/un_restamped/V2_03_difficult.bag"

bagfile: "/media/andreas/SLAM_data/EuRoC/MH_01_easy.bag"

#######################################

imutopic: "/imu/data_raw"
imagetopic: "/camera/left/image_raw"

imu.rate: 125


# Timestamp shift. Timage = Timu + image_delay  (kalibr: t_imu = t_cam + shift, shift = 0.0319080124429)
Camera.delaytoimu: 0.0319080124429

# acc=acc*9.8, if below is 1
IMU.multiplyG: 0

# camera-imu frame transformation, Pi = Tic * Pc
Camera.Tbc:
  [ 0.05320699, 0.00342051, 0.99857765, 0.05787374,
   -0.99664398, -0.0621137, 0.05331672, -0.12266626,
    0.06220772, -0.99806322, 0.00010415, -0.03068907,
    0., 0., 0., 1.]

# Local Window size

LocalMapping.LocalWindowSize: 20

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 345.1266433503223
Camera.fy: 344.9751177969842
Camera.cx: 630.3091573525245
Camera.cy: 489.4325343032079

Camera.k1: 0.013618366139391377
Camera.k2: -0.006055545745587804
Camera.p1: 0.000188132244136002
Camera.p2: 5.401631719790565e-05

Camera.width: 1288
Camera.height: 964

# Camera frames per second 
Camera.fps: 15.625

# IR projector baseline times fx (aprox.)
Camera.bf: 40.0

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 40.0

# Deptmap values factor
DepthMapFactor: 1.0

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 2000

# ORB Extractor: Scale factor between levels in the scale pyramid 
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid 
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast   
ORBextractor.iniThFAST: 15
ORBextractor.minThFAST: 5

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500
